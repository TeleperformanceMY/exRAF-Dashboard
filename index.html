<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Dashboard - Teleperformance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="TPLogo11.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #1a252f;
            --gray-color: #6c757d;
            --yellow-status: #fff3cd;
            --light-green-status: #d1e7dd;
            --normal-green-status: #28a745;
            --red-status: #f8d7da;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            flex: 1;
            padding-top: 20px;
        }
        
        .logo {
            height: 80px;
            width: auto;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            filter: grayscale(0%);
            transform: scale(1.05);
        }
        
        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .status-received,
        .status-assessment,
        .status-talent,
        .status-operations {
            background-color: var(--yellow-status);
            border-left: 5px solid var(--warning-color);
        }
        
        .status-probation {
            background-color: var(--light-green-status);
            border-left: 5px solid #20c997;
        }
        
        .status-passed {
            background-color: var(--normal-green-status);
            border-left: 5px solid var(--success-color);
            color: white;
        }
        
        .status-failed,
        .status-unreliable {
            background-color: var(--red-status);
            border-left: 5px solid var(--danger-color);
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f8f9fa;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 20px 0;
            margin-top: auto;
        }
        
        #statusChart {
            max-height: 300px;
        }
        
        .invalid-feedback {
            display: none;
            color: var(--danger-color);
        }
        
        .is-invalid {
            border-color: var(--danger-color) !important;
        }
        
        .referral-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <img src="TPLogo11.png" alt="Teleperformance Logo" class="logo">
        </div>
        
        <div class="card shadow">
            <div class="card-body p-4">
                <!-- Language Selector -->
                <div class="mb-3">
                    <label for="lang-select" class="form-label">Language:</label>
                    <select id="lang-select" class="form-select">
                        <option value="en">English</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh-CN">Chinese</option>
                    </select>
                </div>
                
                <!-- Login Form -->
                <div id="auth-step">
                    <h4 class="text-center mb-4">Referral Dashboard</h4>
                    
                    <div class="mb-3">
                        <label for="dashboard-phone" class="form-label">Phone Number:</label>
                        <input type="tel" id="dashboard-phone" class="form-control" placeholder="e.g. 0123456789" required>
                        <div class="invalid-feedback">Please enter a valid phone number (e.g. 0123456789)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dashboard-email" class="form-label">Email:</label>
                        <input type="email" id="dashboard-email" class="form-control" placeholder="e.g. example@email.com" required>
                        <div class="invalid-feedback">Please enter a valid email address</div>
                    </div>
                    
                    <button id="dashboard-submit" class="btn btn-primary w-100 mb-3">View Status</button>
                    
                    <div class="text-center">
                        <a href="https://teleperformancemy.github.io/RAF/" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i> Back to Form
                        </a>
                    </div>
                </div>
                
                <!-- Results Section -->
                <div id="results-step" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>Your Referrals</h4>
                        <button id="dashboard-back" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i> Back
                        </button>
                    </div>
                    
                    <!-- Stats Cards -->
                    <div class="row mb-4">
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Total</h5>
                                    <h2 class="text-primary" id="total-referrals">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Hired</h5>
                                    <h2 class="text-success" id="hired-referrals">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">In Progress</h5>
                                    <h2 class="text-warning" id="progress-referrals">0</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pie Chart -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="text-center mb-3">Status Distribution</h5>
                            <canvas id="statusChart"></canvas>
                        </div>
                    </div>
                    
                    <!-- Referral List -->
                    <div id="referral-list" class="mb-4"></div>
                    
                    <!-- Social Media -->
                    <div class="text-center mt-4">
                        <h5>Follow Us</h5>
                        <div class="d-flex justify-content-center mt-3">
                            <a href="https://www.linkedin.com/company/teleperformance" class="social-icon" target="_blank">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="https://www.facebook.com/TPinMalaysia/" class="social-icon" target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://www.instagram.com/tp_malaysia/" class="social-icon" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://www.youtube.com/@TeleperformanceGroup" class="social-icon" target="_blank">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-md-start">
                    <p>© <span id="current-year"></span> Teleperformance</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>#MoreTogether</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Translations for all languages
        const translations = {
            en: {
                dashboardTitle: "Referral Dashboard",
                phoneLabel: "Phone Number:",
                phoneError: "Please enter a valid phone number (e.g. 0123456789)",
                emailLabel: "Email:",
                emailError: "Please enter a valid email address",
                viewStatusBtn: "View Status",
                backToRAF: "Back to Form",
                yourReferralsTitle: "Your Referrals",
                backBtn: "Back",
                totalReferrals: "Total",
                hiredReferrals: "Hired",
                inProgress: "In Progress",
                statusDistribution: "Status Distribution",
                noReferrals: "No referrals found",
                statusReceived: "Received Application",
                statusAssessment: "Endorsed to Assessment",
                statusTalent: "Endorsed to Talent",
                statusOperations: "Endorsed to Operations",
                statusProbation: "Hired (probation)",
                statusPassed: "Hired (passed)"
            },
            ja: {
                dashboardTitle: "紹介ダッシュボード",
                phoneLabel: "電話番号:",
                phoneError: "有効な電話番号を入力してください (例: 0123456789)",
                emailLabel: "メールアドレス:",
                emailError: "有効なメールアドレスを入力してください",
                viewStatusBtn: "ステータスを表示",
                backToRAF: "フォームに戻る",
                yourReferralsTitle: "あなたの紹介",
                backBtn: "戻る",
                totalReferrals: "合計",
                hiredReferrals: "採用",
                inProgress: "進行中",
                statusDistribution: "ステータス分布",
                noReferrals: "紹介が見つかりません",
                statusReceived: "申込受付",
                statusAssessment: "審査に推薦",
                statusTalent: "人材獲得に推薦",
                statusOperations: "オペレーションに推薦",
                statusProbation: "採用（試用期間中）",
                statusPassed: "採用（試用期間通過）"
            },
            ko: {
                dashboardTitle: "추천 대시보드",
                phoneLabel: "전화번호:",
                phoneError: "유효한 전화번호 입력 (예: 0123456789)",
                emailLabel: "이메일:",
                emailError: "유효한 이메일 주소 입력",
                viewStatusBtn: "상태 보기",
                backToRAF: "양식으로 돌아가기",
                yourReferralsTitle: "귀하의 추천",
                backBtn: "뒤로",
                totalReferrals: "총계",
                hiredReferrals: "채용됨",
                inProgress: "진행 중",
                statusDistribution: "상태 분포",
                noReferrals: "추천을 찾을 수 없음",
                statusReceived: "신청서 접수",
                statusAssessment: "평가 추천",
                statusTalent: "인재 채용 추천",
                statusOperations: "운영 추천",
                statusProbation: "채용 (수습 기간)",
                statusPassed: "채용 (수습 통과)"
            },
            "zh-CN": {
                dashboardTitle: "推荐仪表板",
                phoneLabel: "电话号码:",
                phoneError: "请输入有效的电话号码 (例如: 0123456789)",
                emailLabel: "电子邮件:",
                emailError: "请输入有效的电子邮件地址",
                viewStatusBtn: "查看状态",
                backToRAF: "返回表格",
                yourReferralsTitle: "您的推荐",
                backBtn: "返回",
                totalReferrals: "总计",
                hiredReferrals: "已雇用",
                inProgress: "进行中",
                statusDistribution: "状态分布",
                noReferrals: "未找到推荐",
                statusReceived: "已收申请",
                statusAssessment: "推荐评估",
                statusTalent: "推荐人才获取",
                statusOperations: "推荐运营",
                statusProbation: "雇用（试用期）",
                statusPassed: "雇用（通过试用）"
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Set current year
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            let currentLanguage = 'en';
            let statusChart = null;
            
            // Sample data that definitely works
            const sampleData = {
                "0123456789:test@example.com": [
                    {
                        name: "John Doe",
                        email: "john@example.com",
                        stage: "Hired",
                        status: "Passed probation",
                        statusType: "passed",
                        applicationDate: "2023-05-15",
                        daysInStage: 90
                    },
                    {
                        name: "Jane Smith",
                        email: "jane@example.com",
                        stage: "Assessment",
                        status: "Endorsed to Assessment",
                        statusType: "assessment",
                        applicationDate: "2023-06-20",
                        daysInStage: 14
                    },
                    {
                        name: "Mike Johnson",
                        email: "mike@example.com",
                        stage: "Operations",
                        status: "Endorsed to Operations",
                        statusType: "operations",
                        applicationDate: "2023-07-10",
                        daysInStage: 5
                    }
                ],
                "0112233445:demo@test.com": [
                    {
                        name: "Sarah Williams",
                        email: "sarah@test.com",
                        stage: "Hired",
                        status: "In probation",
                        statusType: "probation",
                        applicationDate: "2023-08-01",
                        daysInStage: 45
                    },
                    {
                        name: "David Brown",
                        email: "david@test.com",
                        stage: "Talent",
                        status: "Endorsed to Talent",
                        statusType: "talent",
                        applicationDate: "2023-08-15",
                        daysInStage: 7
                    }
                ]
            };
            
            // Update translations
            function updateTranslations() {
                const translation = translations[currentLanguage] || translations.en;
                
                // Update all elements with data-translate attribute
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    if (translation[key]) {
                        el.textContent = translation[key];
                    }
                });
                
                // Update placeholders
                document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-translate-placeholder');
                    if (translation[key]) el.placeholder = translation[key];
                });
            }
            
            // Language change handler
            document.getElementById('lang-select').addEventListener('change', function() {
                currentLanguage = this.value;
                updateTranslations();
                
                // Refresh chart if it exists
                if (statusChart) {
                    const referrals = getCurrentReferrals();
                    if (referrals) updateChart(referrals);
                }
            });
            
            // Validate phone number
            function validatePhone(phone) {
                const regex = /^01\d{8,9}$/;
                return regex.test(phone);
            }
            
            // Validate email
            function validateEmail(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }
            
            // Show error message
            function showError(input, message) {
                const formControl = input.closest('.mb-3');
                const error = formControl.querySelector('.invalid-feedback');
                
                error.textContent = message;
                error.style.display = 'block';
                input.classList.add('is-invalid');
            }
            
            // Clear error
            function clearError(input) {
                const formControl = input.closest('.mb-3');
                const error = formControl.querySelector('.invalid-feedback');
                
                error.style.display = 'none';
                input.classList.remove('is-invalid');
            }
            
            // Get referrals for current user
            function getReferrals(phone, email) {
                const key = `${phone}:${email}`;
                return sampleData[key] || [];
            }
            
            // Get current referrals (for chart refresh)
            function getCurrentReferrals() {
                const phone = document.getElementById('dashboard-phone').value.trim();
                const email = document.getElementById('dashboard-email').value.trim();
                return getReferrals(phone, email);
            }
            
            // Form submission
            document.getElementById('dashboard-submit').addEventListener('click', function() {
                const phone = document.getElementById('dashboard-phone').value.trim();
                const email = document.getElementById('dashboard-email').value.trim();
                let isValid = true;
                
                // Reset errors
                clearError(document.getElementById('dashboard-phone'));
                clearError(document.getElementById('dashboard-email'));
                
                // Validate phone
                if (!phone) {
                    showError(document.getElementById('dashboard-phone'), 
                             translations[currentLanguage].phoneError);
                    isValid = false;
                } else if (!validatePhone(phone)) {
                    showError(document.getElementById('dashboard-phone'), 
                             translations[currentLanguage].phoneError);
                    isValid = false;
                }
                
                // Validate email
                if (!email) {
                    showError(document.getElementById('dashboard-email'), 
                             translations[currentLanguage].emailError);
                    isValid = false;
                } else if (!validateEmail(email)) {
                    showError(document.getElementById('dashboard-email'), 
                             translations[currentLanguage].emailError);
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Get referrals
                const referrals = getReferrals(phone, email);
                
                // Show results
                showReferralResults(referrals);
            });
            
            // Back button
            document.getElementById('dashboard-back').addEventListener('click', function() {
                document.getElementById('auth-step').style.display = 'block';
                document.getElementById('results-step').style.display = 'none';
            });
            
            // Show referral results
            function showReferralResults(referrals) {
                document.getElementById('auth-step').style.display = 'none';
                document.getElementById('results-step').style.display = 'block';
                
                // Update stats
                document.getElementById('total-referrals').textContent = referrals.length;
                document.getElementById('hired-referrals').textContent = 
                    referrals.filter(r => r.statusType === 'passed' || r.statusType === 'probation').length;
                document.getElementById('progress-referrals').textContent = 
                    referrals.filter(r => !['passed', 'probation'].includes(r.statusType)).length;
                
                // Update chart
                updateChart(referrals);
                
                // Update referral list
                const referralList = document.getElementById('referral-list');
                referralList.innerHTML = '';
                
                if (referrals.length === 0) {
                    referralList.innerHTML = `
                        <div class="alert alert-info">
                            ${translations[currentLanguage].noReferrals}
                        </div>
                    `;
                    return;
                }
                
                referrals.forEach(referral => {
                    const item = document.createElement('div');
                    item.className = `referral-item status-${referral.statusType}`;
                    
                    // Get status translation
                    const statusKey = `status${referral.statusType.charAt(0).toUpperCase() + referral.statusType.slice(1)}`;
                    const statusTranslation = translations[currentLanguage][statusKey] || referral.status;
                    
                    item.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <h5 class="mb-1">${referral.name}</h5>
                                <p class="mb-1 text-muted small">${referral.email}</p>
                            </div>
                            <span class="badge bg-secondary">${statusTranslation}</span>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <small class="text-muted">Stage</small>
                                <p>${referral.stage}</p>
                            </div>
                            <div class="col-md-4">
                                <small class="text-muted">Applied</small>
                                <p>${new Date(referral.applicationDate).toLocaleDateString()}</p>
                            </div>
                            <div class="col-md-4">
                                <small class="text-muted">Days</small>
                                <p>${referral.daysInStage}</p>
                            </div>
                        </div>
                    `;
                    
                    referralList.appendChild(item);
                });
            }
            
            // Update chart with referral data
            function updateChart(referrals = []) {
                const ctx = document.getElementById('statusChart').getContext('2d');
                
                // Count status types
                const statusCounts = {
                    received: 0,
                    assessment: 0,
                    talent: 0,
                    operations: 0,
                    probation: 0,
                    passed: 0
                };
                
                referrals.forEach(ref => {
                    if (statusCounts.hasOwnProperty(ref.statusType)) {
                        statusCounts[ref.statusType]++;
                    }
                });
                
                // Get translated labels
                const t = translations[currentLanguage];
                const labels = [
                    t.statusReceived,
                    t.statusAssessment,
                    t.statusTalent,
                    t.statusOperations,
                    t.statusProbation,
                    t.statusPassed
                ];
                
                const data = [
                    statusCounts.received,
                    statusCounts.assessment,
                    statusCounts.talent,
                    statusCounts.operations,
                    statusCounts.probation,
                    statusCounts.passed
                ];
                
                // Colors for each status
                const backgroundColors = [
                    'rgba(255, 193, 7, 0.7)',    // Received - yellow
                    'rgba(255, 193, 7, 0.7)',    // Assessment - yellow
                    'rgba(255, 193, 7, 0.7)',    // Talent - yellow
                    'rgba(255, 193, 7, 0.7)',    // Operations - yellow
                    'rgba(32, 201, 151, 0.7)',   // Probation - light green
                    'rgba(40, 167, 69, 0.7)'     // Passed - green
                ];
                
                // Destroy previous chart if exists
                if (statusChart) {
                    statusChart.destroy();
                }
                
                // Create new chart
                statusChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: backgroundColors,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((value / total) * 100);
                                        return `${label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            }
            
            // Initialize translations
            updateTranslations();
            
            // Add test data button for demonstration
            const testBtn = document.createElement('button');
            testBtn.className = 'btn btn-outline-info btn-sm w-100 mb-3';
            testBtn.textContent = 'Load Test Data';
            testBtn.onclick = function() {
                document.getElementById('dashboard-phone').value = '0123456789';
                document.getElementById('dashboard-email').value = 'test@example.com';
                document.getElementById('dashboard-submit').click();
            };
            document.getElementById('auth-step').appendChild(testBtn);
        });
    </script>
</body>
</html>
